<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Progreso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Progreso</h1>

    <form id="progress-form">
        <label for="day">Día de la Semana:</label>
        <select id="day" name="day">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label for="distance">Distancia (km):</label>
        <input type="number" id="distance" name="distance">

        <label for="time">Tiempo (minutos):</label>
        <input type="number" id="time" name="time">

        <button type="submit">Guardar Progreso</button>
    </form>

    <h2>Historial de Progreso</h2>
    <div id="progress-log"></div>

    <script src="progress.js"></script>
</body>
</html>
