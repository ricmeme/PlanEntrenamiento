<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Administrar Plan de Entrenamiento</h1>

    <form id="training-form">
        <label for="day">Día de la Semana:</label>
        <select id="day" name="day">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label for="session">Sesión:</label>
        <input type="text" id="session" name="session" placeholder="Ejemplo: Después de Crossfit">

        <label for="exercise1">Ejercicio 1:</label>
        <textarea id="exercise1" name="exercise1" placeholder="Descripción del ejercicio 1"></textarea>
        <label for="exercise1-video">Video Ejercicio 1 (URL):</label>
        <input type="text" id="exercise1-video" name="exercise1-video" placeholder="URL del video">

        <label for="exercise2">Ejercicio 2:</label>
        <textarea id="exercise2" name="exercise2" placeholder="Descripción del ejercicio 2"></textarea>
        <label for="exercise2-video">Video Ejercicio 2 (URL):</label>
        <input type="text" id="exercise2-video" name="exercise2-video" placeholder="URL del video">

        <label for="exercise3">Ejercicio 3:</label>
        <textarea id="exercise3" name="exercise3" placeholder="Descripción del ejercicio 3"></textarea>
        <label for="exercise3-video">Video Ejercicio 3 (URL):</label>
        <input type="text" id="exercise3-video" name="exercise3-video" placeholder="URL del video">

        <button type="submit">Guardar Entrenamiento</button>
    </form>

    <h2>Feedback del Atleta</h2>
    <a href="progress.html">Ver Progreso del Atleta</a>

    <script src="admin.js"></script>
</body>
</html>
